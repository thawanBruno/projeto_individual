<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuteTec</title>
    <link rel="shortcut icon" href="assets/icon/iconSite.png" type="image/x-icon">
    <link rel="stylesheet" href="css/feedStyle.css">
    <link rel="stylesheet" href="css/userStyle.css">
    <link rel="stylesheet" href="css/notificacaoStyle.css">
    <script src="./js/sessao.js"></script>
</head>

<body onload="validarSessao(), carregarInformacoes()">
    <div class="caixa-comentario">
        <div class="comentarios" id="comentarios">
            <div class="comentario-outros">
                <h2>FuteTec</h2>
                Aqui voce verá seus comentários!!!
            </div>
        </div>
        <form>
            <input placeholder="Digite seu comentário" maxlength="120">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 20 20">
                    <path fill="white"
                        d="M2.184 2.112a.5.5 0 0 1 .54-.06l15 7.5a.5.5 0 0 1 0 .895l-15 7.5a.5.5 0 0 1-.707-.576L3.983 10L2.017 2.629a.5.5 0 0 1 .167-.517Zm2.7 8.388L3.27 16.556L16.382 10L3.269 3.444L4.884 9.5H11.5a.5.5 0 1 1 0 1H4.884Z" />
                </svg>
            </button>
        </form>
    </div>

    <div class="grafico-evento">
        <canvas id="myChart" height="190"></canvas>
    </div>

    <div class="header-user">
        <div class="blur-escuro">
            <div class="elipse-perfil">
                <img class="imagem-perfil" id="imagem_seguidor" src="./assets/icon/users.svg" width="90%" height="90%">
            </div>
            <h2 id="nome_seguidor" style="margin: 2px 0;">Usuário</h2>
            <ul style="margin: 10px 0;">
                <li>
                    Seguindo <br>
                    <p id="qtd_seguindo">000</p>
                </li>
                <li>
                    Seguidores <br>
                    <p id="qtd_seguidores">000</p>
                </li>
                <li>
                    Posts <br>
                    <p id="qtd_posts">000</p>
                </li>
            </ul>
            <button onclick="deixarSeguir()" id="btn_seguir" class="seguir">
                seguir
            </button>
        </div>
    </div>

    <main id="postagens">
        <h1 style="margin: 0; font-size: 50px;">
            Seus Posts
        </h1>

        <div class="notificacao" id="caixa_notificacao" style="z-index: 5;">
            <div class="uma-ntfc">
                <div class="img-ntfc">
                    <img src="https://blog.unyleya.edu.br/wp-content/uploads/2017/12/saiba-como-a-educacao-ajuda-voce-a-ser-uma-pessoa-melhor.jpeg"
                        class="ntfc-img-usuario">
                </div>
                <div class="conteudo-ntfc">
                    <h2>Nome do Usuário</h2>
                    <p>
                        Curtiu Seu Post
                    </p>
                </div>
            </div>
            <div class="uma-ntfc">
                <div class="img-ntfc">
                    <img src="https://blog.unyleya.edu.br/wp-content/uploads/2017/12/saiba-como-a-educacao-ajuda-voce-a-ser-uma-pessoa-melhor.jpeg"
                        class="ntfc-img-usuario">
                </div>
                <div class="conteudo-ntfc">
                    <h2>Nome do Usuário</h2>
                    <p>
                        Curtiu Seu Post
                    </p>
                </div>
            </div>
    </main>
    <header>
        <h1>
            <img src="assets/icon/iconSite.png" width="85" height="85">
            FuteTec
        </h1>

        <ul>
            <l1>
                <a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M20.968 18.448a2.577 2.577 0 0 1-2.73 2.5c-2.153.012-4.306 0-6.459 0a.5.5 0 0 1 0-1c2.2 0 4.4.032 6.6 0c1.107-.016 1.589-.848 1.589-1.838V5.647A1.546 1.546 0 0 0 19 4.175a3.023 3.023 0 0 0-1.061-.095h-6.16a.5.5 0 0 1 0-1c2.224 0 4.465-.085 6.687 0a2.567 2.567 0 0 1 2.5 2.67Z" />
                        <path fill="currentColor"
                            d="M3.176 11.663a.455.455 0 0 0-.138.311c0 .015 0 .028-.006.043s0 .027.006.041a.457.457 0 0 0 .138.312l3.669 3.669a.5.5 0 0 0 .707-.707l-2.815-2.816h10.742a.5.5 0 0 0 0-1H4.737L7.552 8.7a.5.5 0 0 0-.707-.707Z" />
                    </svg>
                </a>
            </l1>
            <li>
                <a href="feed.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24">
                        <path fill="white"
                            d="M19.5 10a.5.5 0 0 0-1 0h1Zm-14 0a.5.5 0 0 0-1 0h1Zm15.146 2.354a.5.5 0 0 0 .708-.708l-.708.708ZM12 3l.354-.354a.5.5 0 0 0-.708 0L12 3Zm-9.354 8.646a.5.5 0 0 0 .708.708l-.708-.708ZM7 21.5h10v-1H7v1ZM19.5 19v-9h-1v9h1Zm-14 0v-9h-1v9h1Zm15.854-7.354l-9-9l-.708.708l9 9l.708-.708Zm-9.708-9l-9 9l.708.708l9-9l-.708-.708ZM17 21.5a2.5 2.5 0 0 0 2.5-2.5h-1a1.5 1.5 0 0 1-1.5 1.5v1Zm-10-1A1.5 1.5 0 0 1 5.5 19h-1A2.5 2.5 0 0 0 7 21.5v-1Z" />
                    </svg>
                </a>
            </li>
            <li>
                <a onclick="verificarNotificacao()">
                    <img src="assets/icon/notification-line.svg">
                </a>
            </li>
            <li>
                <a href="configuracao.html">
                    <img src="assets/icon/settings-line-duotone.svg">
                </a>
            </li>
            <li>
                <a href="perfil.html">
                    <img class="img-usuario img_do_usuario" src="./assets/icon/users.svg">
                </a>
            </li>
        </ul>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart');
        Chart.defaults.color = '#fff';
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Evento  FuteTec'],
                datasets: [{
                    label: 'corinthians',
                    data: ['14'],
                    borderWidth: 2,
                    borderColor: 'white',
                    backgroundColor: 'black'
                },
                {
                    label: 'Flamengo',
                    data: ['13'],
                    borderWidth: 2,
                    borderColor: 'black',
                    backgroundColor: 'red'
                },
                {
                    label: 'Santos',
                    data: ['15'],
                    borderWidth: 2,
                    borderColor: 'black',
                    backgroundColor: 'white'
                },
                {
                    label: 'São-Paulo',
                    data: ['14'],
                    borderWidth: 2,
                    borderColor: 'red',
                    backgroundColor: 'white'
                },
                {
                    label: 'Palmeiras',
                    data: ['14'],
                    borderWidth: 2,
                    borderColor: 'white',
                    backgroundColor: 'green'
                }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        label: {
                            // This more specific font property overrides the global property
                            font: {
                                size: 20
                            }
                        }
                    }
                }
            }
        });
    </script>
    <script>

        function verificarNotificacao() {
            var notificacao = document.getElementById("caixa_notificacao");

            if (notificacao.style.display == "none") {
                notificacao.style.display = "flex";
            } else {
                notificacao.style.display = "none";
            }
        }
    </script>
    <script src="./js/funcoesSeguidor.js"></script>
    <script src="./js/funcoesFeed.js"></script>
</body>

</html>
