        const ctx = document.getElementById('myChart');
        Chart.defaults.color = '#fff';
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Evento  FuteTec'],
                datasets: [{
                    label: 'corinthians',
                    data: ['14'],
                    borderWidth: 2,
                    borderColor: 'white',
                    backgroundColor: 'black'
                },
                {
                    label: 'Flamengo',
                    data: ['13'],
                    borderWidth: 2,
                    borderColor: 'black',
                    backgroundColor: 'red'
                },
                {
                    label: 'Santos',
                    data: ['15'],
                    borderWidth: 2,
                    borderColor: 'black',
                    backgroundColor: 'white'
                },
                {
                    label: 'São-Paulo',
                    data: ['14'],
                    borderWidth: 2,
                    borderColor: 'red',
                    backgroundColor: 'white'
                },
                {
                    label: 'Palmeiras',
                    data: ['14'],
                    borderWidth: 2,
                    borderColor: 'white',
                    backgroundColor: 'green'
                }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        label: {
                            // This more specific font property overrides the global property
                            font: {
                                size: 20
                            }
                        }
                    }
                }
            }
        });
    </script>
    <script>

        function verificarNoticacao() {
            var notificacao = document.getElementById("caixa_notificacao");

            if (notificacao.style.display == "none") {
                notificacao.style.display = "flex";
            } else {
                notificacao.style.display = "none";
            }
        }
    </script>
    <script>
        function imagemPreview1(){
            var imagemPreview = document.getElementById('img_preview');
            var imagem = document.getElementById('imagem_post');

            imagemPreview.src = URL.createObjectURL(imagem.files[0]);
        }

        function abrirPost(){
            var abrirPost = document.getElementById("abrir_post");
            abrirPost.style.display = "flex";
        }

        function fecharPost(){
            var abrirPost = document.getElementById("abrir_post");
            abrirPost.style.display = "none";
