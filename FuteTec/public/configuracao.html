<body onload="validarSessao(), escudos()">
    <main>
        <div class="acoes-perfil">
            <div class="elipse-perfil">
                <img class="imagem-perfil img_do_usuario" src="./assets/icon/users.svg" width="90%" height="90%">
                
                <label for="img_perfil" class="editar-foto" id="editar_foto">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24"><g fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M15 8h.01M11 20H7a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3h10a3 3 0 0 1 3 3v4"/><path d="m4 15l4-4c.928-.893 2.072-.893 3 0l3 3m0 0l1-1c.31-.298.644-.497.987-.596m2.433 3.206a2.1 2.1 0 0 1 2.97 2.97L18 22h-3v-3l3.42-3.39z"/></g></svg>
                    Editar Imagem
                </label>
            </div>

            <button onclick="redefinir()">
                Redefinir Informações
            </button>
            <button onclick="deletarConta()">
                Excluir Conta
            </button>

            <h2 id="mensagem_alerta" style="display: none; text-align: center; font-size: 20px;">
                Lembre-se de clicar<br> em redefinir Informações!!!
            </h2>

            <p>Escudo sendo usado</p>
            <div id="escudos_usando" class="escudos">

            </div>

            <p>Escudos do seu time(clique em um para usar)</p>
            <div id="escudos_usar" class="escudos">
                
            </div>

        </div>
        <div class="opcoes-de-mudanca">
                <h1>Editar Informações</h1>
            <form id="form_redefinir">
                <input type="file" oninput="fazerMudanca()" id="img_perfil" style="position: absolute; left: -120px; width: 100px; opacity: 0;">
                <h2>
                    Nome
                </h2>
                <input value="Menina Reciclagem" oninput="fazerMudanca()" id="red_nome_user" required>
                <h2>
                    Email
                </h2>
                <input type="email" value="example@example.com" oninput="fazerMudanca()" id="red_email_user" required>
                <h2>
                    Time do coração
                </h2>
                <select oninput="fazerMudanca()" id="red_time_cadastro" required>
                    <option id="timeCoracao">
                        
                    </option>
                    <option>
                        Corinthians
                    </option>
                    <option>
                        Flamengo
                    </option>
                    <option>
                        Santos
                    </option>
                    <option>
                        São-Paulo
                    </option>
                    <option>
                        Palmeiras
                    </option>
                </select>

                <h2>
                    Senha
                </h2>
                <input value="123LM456" oninput="fazerMudanca()" id="red_senha_user" required>
                <h2>
                    Repetir Senha
                </h2>
                <input placeholder="Repetir senha" oninput="fazerMudanca()" id="red_senha2_user">
                <h2>
                    Data de Nascimento
                </h2>
                <input type="date" value="2005-12-12" id="red_dt_nasc_user" oninput="fazerMudanca()" style="padding: 15px 5px;" required>
            </form>
        </div>
    </main>
